    <!-- Mobile Menu (hidden by default) -->
    <div class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden" id="mobileMenu">
        <div class="absolute top-0 right-0 bottom-0 w-3/4 bg-white p-6 overflow-y-auto">
            <div class="flex justify-end mb-8">
                <button id="closeMobileMenu" class="text-stone-600 hover:text-stone-900">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <nav class="space-y-6">
                <a href="{{ url_for('index') }}" class="block text-xl font-medium text-stone-900 hover:text-stone-800">Início</a>
                <a href="{{ url_for('index') }}#services" class="block text-xl font-medium text-stone-900 hover:text-stone-800">Serviços</a>
                <a href="{{ url_for('index') }}#technicians" class="block text-xl font-medium text-stone-900 hover:text-stone-800">Técnicos</a>
                <a href="{{ url_for('index') }}#stores" class="block text-xl font-medium text-stone-900 hover:text-stone-800">Lojas</a>
                <a href="{{ url_for('index') }}#about" class="block text-xl font-medium text-stone-900 hover:text-stone-800">Sobre</a>
                <div class="pt-6 space-y-4">
                    {% if session.logged_in %}
                        <span class="block text-xl font-medium text-stone-900">Olá, {{ session.username }}!</span>
                        <a href="{{ url_for('logout') }}" class="w-full bg-stone-800 text-white px-4 py-3 rounded-lg font-medium hover:bg-stone-700 transition text-center">Sair</a>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="w-full bg-stone-800 text-white px-4 py-3 rounded-lg font-medium hover:bg-stone-700 transition text-center">Login (Usuário)</a>
                        <a href="{{ url_for('register') }}" class="w-full border border-stone-800 text-stone-800 px-4 py-3 rounded-lg font-medium hover:bg-stone-300 transition text-center">Cadastre-se (Usuário)</a>
                        <hr class="border-stone-200 my-4">
                        <a href="{{ url_for('login_loja') }}" class="w-full bg-red-700 text-white px-4 py-3 rounded-lg font-medium hover:bg-red-600 transition text-center">Login (Loja)</a>
                        <a href="{{ url_for('register_loja') }}" class="w-full border border-red-700 text-red-700 px-4 py-3 rounded-lg font-medium hover:bg-red-100 transition text-center">Cadastre-se (Loja)</a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.querySelector('.md\\:hidden.text-2xl');
            const mobileMenu = document.getElementById('mobileMenu');
            const closeMobileMenu = document.getElementById('closeMobileMenu');

            if (mobileMenuButton) {
                mobileMenuButton.addEventListener('click', function() {
                    mobileMenu.classList.remove('hidden');
                });
            }

            if (closeMobileMenu) {
                closeMobileMenu.addEventListener('click', function() {
                    mobileMenu.classList.add('hidden');
                });
            }

            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    if (targetId === '#') return;
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth' });
                        if (!mobileMenu.classList.contains('hidden')) {
                            mobileMenu.classList.add('hidden');
                        }
                    }
                });
            });
        });
    </script>
